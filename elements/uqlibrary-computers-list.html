<link rel="import" href="elements.html">

<!--
`<uqlibrary-computers-list>` is a helper element for <uqlibrary-computers>

Example:

    <uqlibrary-computers-list items="{{items}}" compact="true"></uqlibrary-computers-list>
-->

<dom-module id="uqlibrary-computers-list">
  <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
      font-size: var(--body-font-size);
    }

    /** Compact view */
    .library-name {
      color: var(--accent-color);
    }

    .library-free {
      @apply(--layout-flex);
      text-align: right;
    }

    paper-item {
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
    }

    @media all and (max-width: 400px) {
      paper-item {
        @apply(--layout-vertical);
      }

      .library-free, .library-name {
        width: 100%;
        text-align: left;
      }
    }
  </style>

  <template>
    <div id="main">
      <template is="dom-repeat" items="{{items}}">
        <paper-item
            on-click="_showDetailsView"
            aria-label$="[[item.library]] - [[item.totalAvailability.Available ]] free computers">
          <div class="library-name link body1">[[item.library]]</div>
          <div class="library-free body1">
            [[ item.totalAvailability.Available ]] free of [[ item.totalAvailability.total ]]
          </div>
          <paper-ripple></paper-ripple>
        </paper-item>
      </template>
    </div>
  </template>

  <script src="uqlibrary-computers-list.js"></script>
</dom-module>
