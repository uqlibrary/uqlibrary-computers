<link rel="import" href="elements.html">

<!--
`<uqlibrary-computers-details>` is a helper element for <uqlibrary-computers>

Example:

    <uqlibrary-computers-details item="{{item}}"></uqlibrary-computers-details>
-->

<dom-module id="uqlibrary-computers-details">
    <style is="custom-style" include="common-styles">
        :host {
            font-family: var(--font-family);
            font-size: var(--body-font-size);
        }

        .image-header {
            background-size: cover;
            background-position: 50% 50%;
            padding-top: 150px;
            background-color: var(--theme-color-lighter);
        }

        .title-container {
            /* Cannot be var(--theme-color-lighter) because of opacity */
            background-color: rgba(123,12,157,.7);
            padding: 16px;
            @apply(--layout-horizontal);
        }

        .branches {
            padding-top: 12px;
        }

        .branch {
            padding: 4px 16px;
        }

        paper-item {
            display:block;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            min-height: 70px;
            padding-left: 16px;
        }

        .branch-information {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
        }

        .name {
            color: var(--accent-color);
            @apply(--layout-start-justified);
        }

        .availability {
            @apply(--layout-end-justified);
            color: var(--secondary-color);
            padding-top: 5px;
        }

        paper-icon-button {
            color: #FFF;
        }

        .headline.library-name {
            @apply(--layout-flex-2);
            line-height: 40px;
        }

        .close {
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .close paper-icon-button {
            --paper-icon-button: {
                background-color: var(--theme-color-lighter);
                border-radius: 50%;
            };

            --paper-icon-button-ink-color: #FFF;
        }
    </style>

    <template>
        <uqlibrary-ga id="ga" app-name="[[gaAppName]]"></uqlibrary-ga>
        <div id="main">
            <!-- Image Header -->
            <div class="image-header">
                <div class="title-container">
                    <div class="headline inverse library-name">{{ building.library }}</div>
                </div>
            </div>
              <!-- Results -->
                <div class="branches">
                    <template is="dom-if" if="{{ building }}">
                        <template is="dom-repeat" items="{{ building.branches }}">

                            <paper-item class="branch"
                                        on-tap="_showFloorPlan"
                                        aria-label$="[[building.library]] [[item.name]] - [[item.item.Available]] available of [[ item.item.total ]] PCs click to view the floor Plan">
                                <div class="branch-information">
                                    <div class="name headline">
                                        {{ item.name }}
                                    </div>
                                    <div class="availability body1">
                                        {{ item.item.Available }} available of {{ item.item.total }} PCs
                                    </div>
                                </div>
                                <paper-progress value="{{ item.item.percentage }}"></paper-progress>
                                <paper-ripple></paper-ripple>
                            </paper-item>

                        </template>
                    </template>
                </div>

        </div>
    </template>

    <script src="uqlibrary-computers-details.js"></script>
</dom-module>
