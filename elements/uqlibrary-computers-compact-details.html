<link rel="import" href="elements.html">

<!--
`<uqlibrary-computers-compact-details>` is a helper element for <uqlibrary-computers>

Example:

    <uqlibrary-computers-compact-details item="{{item}}"></uqlibrary-computers-compact-details>
-->

<dom-module id="uqlibrary-computers-compact-details">
    <style is="custom-style" include="common-styles">
        :host {
            font-family: var(--font-family);
            font-size: var(--body-font-size);
        }

        .image-header {
            background-size: cover;
            background-position: 50% 50%;
            padding-top: 150px;
            background-color: var(--theme-color-lighter);
        }

        .title-container {
            /* Cannot be var(--theme-color-lighter) because of opacity */
            background-color: rgba(123,12,157,.7);
            padding: 16px;
        }

        #main {
            background-color: #FFF;
            min-height: 500px;
        }

        #main::after {
            clear: both;
            content: ' ';
        }

        .branch {
            padding: 4px;
        }

        .branch-information {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
        }

        .name {
            @apply(--layout-start-justified);
        }

        .availability {
            @apply(--layout-end-justified);
            color: var(--secondary-color);
            padding-top: 5px;
        }

        .actions { text-align: right; }
    </style>

    <template>
        <div id="main">
            <div class="image-header">
                <div class="title-container">
                    <div class="headline inverse">{{ item.library }}</div>
                </div>
            </div>
            <!-- Results -->
            <div class="branches">
                <template is="dom-if" if="{{ item }}">
                    <template is="dom-repeat" items="{{ item.branches }}">
                        <div class="branch">
                            <div class="branch-information">
                                <div class="name headline">
                                    {{ item.name }}
                                </div>
                                <div class="availability body1">
                                    {{ item.item.Available }} available of {{ item.item.total }} PCs
                                </div>
                            </div>
                            <paper-progress value="{{ item.item.percentage }}"></paper-progress>
                        </div>
                    </template>
                </template>
            </div>
            <!-- Close Button -->
            <div class="actions">
                <paper-button class="button-accent" on-click="_showListView">Back to all buildings</paper-button>
            </div>
        </div>
    </template>

    <script src="uqlibrary-computers-compact-details.js"></script>
</dom-module>
