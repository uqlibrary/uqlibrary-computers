<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-computers-unit</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../uqlibrary-computers.html">
</head>
<body>

<uqlibrary-computers autoload="false"></uqlibrary-computers>

<script>
  window.addEventListener('polymer-ready', function() {

    var computersEl = document.querySelector('uqlibrary-computers');
    computersEl.$.computersApi.$.computers.useMockData = true;
    describe('uqlibrary-computers', function () {
      before(function () {

      });

      describe('uqlibrary-computers-list', function() {
        it('should display computers', function(done) {

          computersEl.addEventListener('uqlibrary-computers-loaded', function(){

            setTimeout(function() {
              expect(computersEl.computers.length).to.be.equal(computersEl.$.computersApi.computers.length);

              expect(computersEl.selected.library).to.be.equal(computersEl.$.computersApi.computers[0].library);
              expect(computersEl.selected).to.have.deep.property('availability[0].Available', computersEl.$.computersApi.computers[0].availability[0].Available);

              // change branch
              computersEl.branch = 3;
              // wait for data is loaded
              setTimeout(function() {
                expect(computersEl.selected.library).to.be.equal(computersEl.$.computersApi.computers[3].library);
                expect(computersEl.selected).to.have.deep.property('availability[0].Available', computersEl.$.computersApi.computers[3].availability[0].Available);
                done();

              }, 1000);
            }, 2000);
          });

          computersEl.$.computersApi.get();
        });
      });

    });

  });
</script>

</body>
</html>
