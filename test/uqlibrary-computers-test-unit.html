<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-computers-unit</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../uqlibrary-computers.html">
</head>
<body>

<uqlibrary-computers autoload="false"></uqlibrary-computers>

<script>
  window.addEventListener('polymer-ready', function() {

    var computers = [
      {
        "library": "Architecture &amp; Music Library",
        "buildingNumber": 51,
        "availability": {
          "Level 3": {
            "Available": 41,
            "Occupied": 2
          }
        }
      },
      {
        "library": "Biological Sciences Library",
        "buildingNumber": 94,
        "availability": {
          "Level 1": {
            "Available": 13,
            "Occupied": 15
          },
          "Level 2": {
            "Available": 60,
            "Occupied": 24
          },
          "Level 3": {
            "Available": 25,
            "Occupied": 12
          },
          "Level 4": {
            "Available": 26,
            "Occupied": 14
          }
        }
      },
      {
        "library": "D.H. Engineering &amp; Sciences Library",
        "buildingNumber": 50,
        "availability": {
          "Level 2": {
            "Available": 15,
            "Occupied": 0
          }
        }
      }
    ];
    var computersEl = document.querySelector('uqlibrary-computers');
    describe('uqlibrary-computers', function () {
      before(function () {

      });

      describe('uqlibrary-computers-list', function() {
        it('should display computers', function(done) {

          computersEl.addEventListener('uqlibrary-computers-loaded', function(){
            expect(computersEl.computers.length).to.be.equal(computers.length);

            expect(computersEl.selected.library).to.be.equal(computers[0].library);
            expect(computersEl.selected).to.have.deep.property('availability[0].Available', computers[0].availability[0].Available);
          });

          computersEl.computers = computers;
          done();
        });
      });

    });

  });
</script>

</body>
</html>
